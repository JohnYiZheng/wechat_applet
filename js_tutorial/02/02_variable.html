<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>变量</title>
</head>
<body>
    <script type="text/javascript">
        // 单行注释
        /*
            多行注释
        */
        var x = 30;
        var y;
        y = 40;
        var name = "john";

        var $30 = 40;  // 变量名可以使用美元符号$开始
        alert($30);
    </script>
</body>
</html>
