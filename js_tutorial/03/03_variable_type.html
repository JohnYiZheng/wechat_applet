<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        /*
        变量类型
        1. 基本数据类型 number string boolean undefined null
        2. 引用数据类型 object array function
        */
        // number
        var a = 1;
        var b = 1.1;
        var c = -1;
        // alert(typeof a);  // 用typeof检查变量类型
        // alert(typeof b);
        // alert(typeof c);
        
        // string
        var d = "woshizhengyi";
        var e = 'woshi john';
        // alert(typeof d);
        // alert(typeof e);
        
        // boolean
        var f = true;
        var g = false;
        // alert(typeof f);
        // alert(typeof g);
        // alert(3 < 4);

        // undefined
        var h;  // 声明未定义
        // alert(h);  // undefined 值为undefined
        // alert(typeof h);  // undefined 类型也为undefined

        var i = null;
        alert(i);  // 值为null
        alert(typeof i);  // 类型为object
    </script>
</head>
<body>
</body>
</html>
